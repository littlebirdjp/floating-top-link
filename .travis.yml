language: php

notifications:
  on_success: never
  on_failure: change

php:
- 5.3
- 5.6

matrix:
  include:
  - php: 5.3
    env: WP_VERSION=latest WP_MULTISITE=0 WP_PULUGIN_DEPLOY=1

env:
  matrix:
  - WP_VERSION=latest WP_MULTISITE=0
  - WP_VERSION=4.1 WP_MULTISITE=0
  - WP_VERSION=4.0 WP_MULTISITE=0
  - WP_VERSION=3.9 WP_MULTISITE=0
  - WP_VERSION=3.8 WP_MULTISITE=0

  global:
  - SVN_REPO: ttps://plugins.svn.wordpress.org/floating-top-link/
  - GH_REF: https://github.com/littlebirdjp/floating-top-link.git
  - secure: 

script:
    - ls -al floating-top-link.php
    - ls -al css/floating-top-link.css
    - ls -al js/floating-top-link.js
    - ls -al readme.txt

after_success: curl -L https://raw.githubusercontent.com/miya0001/travis2wpplugin/master/deploy.sh | bash
